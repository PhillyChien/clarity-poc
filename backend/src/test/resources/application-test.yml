spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false

# JWT configuration
jwt:
  secret: test_jwt_secret_key
  expiration-ms: 86400000  # 24 hours

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api 